<!DOCTYPE html>
<html>
<head>
    <title>Статья</title>
    <meta charset="utf-8" />
</head>
<body>
    <h1>Введите данные</h1>
    <form action="/createFilm" method="post">
        <label>Id</label><br>
        <input type="text" name="filmId" /><br>
        <label>Title</label><br>
        <input type="text" name="filmTitle" /><br>
        <label>Rating</label><br>
        <input type="text" name="filmRating" /><br>
        <label>Year</label><br>
        <input type="text" name="filmYear" /><br>
        <label>Budget</label><br>
        <input type="text" name="filmBudget" /><br>
        <label>Gross</label><br>
        <input type="text" name="filmGross" /><br>
        <label>Poster</label><br>
        <input type="text" name="filmPoster" /><br>
        <label>Position</label><br>
        <input type="text" name="filmPosition" /><br>
        <input type="submit" value="Отправить" />
    </form>
</body>
</html>
